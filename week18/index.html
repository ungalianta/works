<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Добавить задачу</h1>
        <input type="text" id="taskInput" class="input" placeholder="Введите задачу" />
        <button id="addTaskButton" class="addBtn">Добавить</button>
        <div id="taskListContainer">
            <h2>Список задач</h2>
            <ul id="taskList"></ul>
            <p id="noTasks" class="hidden">Нет задач</p>
            <button id="clearTasks" class="clearBtn" disabled>Очистить список</button>
        </div>

    <script src="index.js"></script>
</body>
</html>
